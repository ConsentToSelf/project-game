<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header center">
      <div class="header__content">
        <h1 class="header__content-title">Добро пожаловать на мой сайт !</h1>
        <p class="header__content-desc">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span>поехали</span> и <span>приступай</span>
        </p>
        <button class="header__content-btn">Поехали</button>
      </div>
    </header>
    <footer class="footer center">
      <div class="footer__content">
        <div class="footer__content-item">
          <img src="img/footer-img/game1.png" alt="game1" />
          <p class="footer__content-item_text">Игра 1</p>
        </div>
        <div class="footer__content-item">
          <img src="img/footer-img/game2.png" alt="game2" />
          <p class="footer__content-item_text">Игра 2</p>
        </div>
        <div class="footer__content-item">
          <img src="img/footer-img/game3.png" alt="game3" />
          <p class="footer__content-item_text">Игра 3</p>
        </div>
      </div>
    </footer>
  </body>
</html>
